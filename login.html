<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
    <h2>Вхід</h2>
    <form action="/login" method="post">
        <label for="username">Ім'я користувача:</label><br>
        <input type="text" id="username" name="username" placeholder="Введіть ваше ім'я"><br>
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" placeholder="Введіть ваш пароль"><br><br>
        <input type="submit" value="Увійти">
    </form>
    <span class="signup-text">Не маєте аккаунта? <a href="signup.html" class="register-link">Зареєструйтесь</a></span>
</div>
</body>
</html>
