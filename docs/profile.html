<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="profile-container">
    <header>
        <h2>Мій профіль</h2>
    </header>

    <section class="profile-form">
        <h3>Оновлення профілю</h3> <!-- Added heading for the section -->
        <form action="/update-profile" method="post">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" value="Іван Іванович" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" value="ivan.ivanovich@example.com" required>

            <label for="password">Змінити пароль:</label>
            <input type="password" id="password" name="password" value="" required>

            <label for="confirm-password">Повторіть пароль:</label>
            <input type="password" id="confirm-password" name="confirm-password" value="" required>

            <button class="save-button" type="submit">Зберегти зміни</button>
            <button class="cancel-button" type="reset">Відмінити зміни</button>
        </form>
    </section>

    <section class="actions">
        <h2>Дії з акаунтом</h2>
        <ul class="actions-list">
            <li>
                <button class="logout-button" onclick="location.href='login.html'">Вийти з аккаунта</button>
            </li>
            <li>
                <button class="delete-button" onclick="if (confirm('Ви дійсно хочете видалити свій акаунт?')) location.href='/delete-account'">Видалити акаунт</button>
            </li>
        </ul>
    </section>

    <footer>
        <!-- empty footer for now -->
    </footer>
</div>
</body>
</html>
